{% load static %}
<html>
    <head>
        <title>IMDB</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/imdb.css' %}">
    </head>
    <body>

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'add_movie' %}" class="top-menu"><span>Add Movie</span></a>
                <a href="{% url 'logout' %}" class="top-menu"><span>Logout</span></a>
            {% else %}
                <a href="{% url 'signup' %}" class="top-menu"><span>Signup</span></a>
                <a href="{% url 'login' %}" class="top-menu"><span>Login</span></a>
            {% endif %}
            <h1><a href="/">IMDB</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
